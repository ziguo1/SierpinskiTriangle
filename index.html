<!DOCTYPE html>

<head>
	<meta charset="utf-8">
	<title>Sierpinski Triangle</title>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="styles.css">
	<script src="processing.js"></script>
	<script>
		window.addEventListener("load", () => {
			const siper = document.getElementById("SierpinskiTriangle")
			siper.onmousedown = function (e) {
				siper.classList.remove("grabbable")
				siper.classList.add("grabbing")
			};
			siper.onmouseup = function (e) {
				siper.classList.remove("grabbing")
				siper.classList.add("grabbable")
			}
		})
	</script>
</head>

<body>
	<header>
		<h1>Sierpinski Triangle</h1>
	</header>
	<section id="content">
		<canvas id="SierpinskiTriangle" data-processing-sources="SierpinskiTriangle.pde">
		</canvas>
	</section>
	<footer>
		Hold down the left mouse button and move your mouse to pan. Use I/O to zoom in and out.<br>
		Unfortunately, due to rounding errors, the triangle is not perfectly drawn.
	</footer>
</body>

</html>
